<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Fashion Advisor - Sociolla Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ’„ Smart Fashion Advisor</h1>
    <p class="subtitle">Temukan gaya dan warna yang paling cocok dengan warna kulitmu ðŸ’‹</p>
  </header>

  <main>
    <div class="scanner-card">
      <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
      </div>

      <div class="result-container">
        <div id="skinResult" class="result-box"></div>
        <div id="result" class="result-box"></div>
      </div>
    </div>

    <!-- Section Outfit -->
    <section id="outfitSection" class="outfit-section" style="display:none;">
      <h2>ðŸ‘— Inspirasi Outfit Sesuai Warna Kulit</h2>
      <div class="container" id="outfitContainer"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Smart Fashion Advisor | Inspired by Sociolla Beauty</p>
  </footer>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const skinResult = document.getElementById("skinResult");
    const result = document.getElementById("result");
    const outfitSection = document.getElementById("outfitSection");
    const outfitContainer = document.getElementById("outfitContainer");

    let detectedSkin = null;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        startAutoDetection();
      })
      .catch(err => alert("Tidak dapat mengakses kamera: " + err.message));

    function startAutoDetection() {
      setInterval(() => detectSkin(), 2000);
    }

    function detectSkin() {
      if(video.videoWidth === 0 || video.videoHeight === 0) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = ctx.getImageData(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100);
      const data = frame.data;

      let r=0, g=0, b=0;
      for(let i=0;i<data.length;i+=4){
        r += data[i]; g += data[i+1]; b += data[i+2];
      }

      const pixelCount = data.length/4;
      r = r/pixelCount; g = g/pixelCount; b = b/pixelCount;

      let skinType;
      if(r>g && g>b && r/g<1.3 && g/b>1.2){ skinType="sawo"; }
      else if(r>g && g>b && r/g>1.3){ skinType="terang"; }
      else{ skinType="gelap"; }

      if(skinType !== detectedSkin){
        detectedSkin = skinType;
        showResults(Math.round(r), Math.round(g), Math.round(b), skinType);
        showOutfit(skinType);
      }
    }

    function showResults(r,g,b,skinType){
      let fashion="", brand="", makeup="";
      if(skinType==="terang"){
        makeup="Tone hangat peach atau coral untuk kesan segar.";
        fashion="Warna pastel, putih, atau beige cocok untuk tampilan lembut.";
        brand="Coba gaya dari Uniqlo atau H&M.";
      } else if(skinType==="sawo"){
        makeup="Natural nude dan gold akan menonjolkan kecantikan alami.";
        fashion="Warna earthy seperti coklat, olive, atau mustard.";
        brand="Zara dan Pull & Bear cocok untukmu.";
      } else {
        makeup="Gunakan warna bold seperti merah maroon atau bronze.";
        fashion="Warna cerah seperti putih dan kuning sangat menonjol.";
        brand="Coba Cotton On atau Marks & Spencer.";
      }

      skinResult.innerHTML = `
        <h3>ðŸŽ¨ Warna Kulit Terdeteksi:</h3>
        <p class="skin-type">${skinType.toUpperCase()}</p>
        <div class="color-box" style="background-color: rgb(${r},${g},${b});"></div>
      `;

      result.innerHTML = `
        <h3>ðŸ’¡ Rekomendasi Fashion & Makeup</h3>
        <p><b>Fashion:</b> ${fashion}</p>
        <p><b>Brand:</b> ${brand}</p>
        <p><b>Makeup:</b> ${makeup}</p>
      `;
    }

    function showOutfit(skinType){
      outfitSection.style.display="block";
      outfitContainer.innerHTML="";

      let outfits = [];
      if(skinType==="terang"){
        outfits = [
          {colors:["#FFD1DC","#B0E0E6","#FFFACD"], img:"https://images.unsplash.com/photo-1613553507747-5f8f0e6b5a3b?w=500"},
          {colors:["#FBE0DC","#D6E6F2","#FFF5E1"], img:"https://images.unsplash.com/photo-1551022372-0bdac482b9d5?w=500"}
        ];
      } else if(skinType==="sawo"){
        outfits = [
          {colors:["#C68642","#808000","#F5DEB3"], img:"https://images.unsplash.com/photo-1542060748-10c28b62716b?w=500"},
          {colors:["#A0522D","#8B4513","#B8860B"], img:"https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?w=500"}
        ];
      } else {
        outfits = [
          {colors:["#FFFFFF","#FF0000","#FFD700"], img:"https://images.unsplash.com/photo-1600185365869-0c18e1e5cf71?w=500"},
          {colors:["#FF6347","#FFF8DC","#8B0000"], img:"https://images.unsplash.com/photo-1584467735815-f6a7dcf1f74a?w=500"}
        ];
      }

      outfits.forEach(o=>{
        let div = document.createElement("div");
        div.className="card outfit-card";
        div.innerHTML = `
          <h3>${skinType.toUpperCase()}</h3>
          <p>Warna outfit:</p>
          ${o.colors.map(c=>`<div class="color-swatch" style="background-color:${c}"></div>`).join("")}
          <img src="${o.img}" alt="Outfit ${skinType}">
        `;
        outfitContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
