<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Warna Kulit & Outfit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== Global ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }
    h2, h3 { text-align: center; }

    /* ===== Video & Canvas ===== */
    video {
      display: block;
      width: 320px;
      max-width: 100%;
      margin: 0 auto 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    canvas { display: none; }

    /* ===== Warna Kulit ===== */
    .color-box {
      width: 50px;
      height: 50px;
      display: inline-block;
      margin-top: 5px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    /* ===== Outfit Grid ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
    }
    .color-swatch {
      width: 40px;
      height: 40px;
      display: inline-block;
      margin: 2px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Deteksi Warna Kulit</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <div id="skinResult"></div>
  <div id="result"></div>

  <div id="outfitSection" style="display:none;">
    <h2>ðŸ‘— Contoh Outfit Sesuai Warna Kulit</h2>
    <div class="container" id="outfitContainer"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const skinResult = document.getElementById("skinResult");
    const result = document.getElementById("result");
    const outfitSection = document.getElementById("outfitSection");
    const outfitContainer = document.getElementById("outfitContainer");

    let detectedSkin = null;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        startAutoDetection();
      })
      .catch(err => alert("Tidak dapat mengakses kamera: " + err.message));

    function startAutoDetection() {
      setInterval(() => detectSkin(), 2000);
    }

    function detectSkin() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = ctx.getImageData(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100);
      const data = frame.data;

      let r=0, g=0, b=0;
      for(let i=0;i<data.length;i+=4){
        r+=data[i]; g+=data[i+1]; b+=data[i+2];
      }
      const pixelCount = data.length/4;
      r = r/pixelCount; g = g/pixelCount; b = b/pixelCount;

      // Tentukan warna kulit berdasarkan rasio RGB
      let skinType;
      if(r>g && g>b && r/g<1.3 && g/b>1.2){ skinType="sawo"; }
      else if(r>g && g>b && r/g>1.3){ skinType="terang"; }
      else{ skinType="gelap"; }

      if(skinType!==detectedSkin){
        detectedSkin = skinType;
        showResults(Math.round(r), Math.round(g), Math.round(b), skinType);
        showOutfit(skinType);
      }
    }

    function showResults(r,g,b,skinType){
      let fashion="", brand="", makeup="";
      if(skinType==="terang"){ makeup="Tone hangat peach/coral."; fashion="Warna pastel/soft."; brand="Uniqlo/H&M."; }
      else if(skinType==="sawo"){ makeup="Natural nude/gold."; fashion="Earthy coklat/olive/beige."; brand="Zara/Pull & Bear."; }
      else{ makeup="Bold merah maroon/bronze."; fashion="Kontras putih/merah."; brand="Cotton On/Marks & Spencer."; }

      skinResult.innerHTML = `
        <h3>ðŸŽ¨ Warna Kulit Terdeteksi:</h3>
        <p><b>${skinType.toUpperCase()}</b></p>
        <div class="color-box" style="background-color: rgb(${r},${g},${b});"></div>
      `;

      result.innerHTML = `
        <h3>ðŸ’¡ Rekomendasi Fashion & Makeup</h3>
        <p><b>Fashion:</b> ${fashion}</p>
        <p><b>Brand:</b> ${brand}</p>
        <p><b>Makeup:</b> ${makeup}</p>
      `;
    }

    function showOutfit(skinType){
      outfitSection.style.display="block";
      outfitContainer.innerHTML="";

      let outfits = [];
      if(skinType==="terang"){
        outfits = [
          {colors:["#FFD1DC","#B0E0E6","#FFFACD"], img:"https://images.unsplash.com/photo-1593032465172-3d5f4e9c3ff2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=400"},
        ];
      }else if(skinType==="sawo"){
        outfits = [
          {colors:["#C68642","#808000","#F5DEB3"], img:"https://images.unsplash.com/photo-1541099649105-f69ad21f3246?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=400"},
        ];
      }else{
        outfits = [
          {colors:["#FFFFFF","#FF0000","#FFD700"], img:"https://images.unsplash.com/photo-1600185365869-0c18e1e5cf71?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=400"},
        ];
      }

      outfits.forEach(o=>{
        let div = document.createElement("div");
        div.className="card";
        div.innerHTML = `<h3>${skinType.toUpperCase()}</h3><p>Warna outfit:</p>${o.colors.map(c=>`<div class="color-swatch" style="background-color:${c}"></div>`).join("")}<img src="${o.img}" alt="Outfit ${skinType}">`;
        outfitContainer.appendChild(div);
      });
    }

  </script>

</body>
</html>
